---
- name: Demo rules multiple conditions all
  hosts: localhost
  sources:
    - range:
        limit: 5
  rules:
    - name: multiple conditions
      condition:
        all:
          - events.first << event.i == 0
          - events.second << event.i == 1
      action:
        debug:
          first: "{{events.first}}"
          second: "{{events.second}}"
