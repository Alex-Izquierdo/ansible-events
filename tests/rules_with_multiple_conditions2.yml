---
- name: Demo rules multiple conditions all
  hosts: localhost
  sources:
    - name: range
      range:
        limit: 5
  rules:
    - name: multiple conditions
      condition:
        all:
          - fact.payload.provisioningState == 'Succeeded'
          - fact.payload.provisioningState == 'Deleted'
      action:
        slack:
          token: "{{token}}"
          msg: "Deployment changed at {{event.payload.eventTime}}: {{management_url}}{{event.payload.applicationId}}"
